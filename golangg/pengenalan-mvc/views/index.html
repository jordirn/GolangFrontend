<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antrian</title>

    <style>
        .antrian {
            height: 100vh;
            display:flex;
            align-items: center;
            justify-content: center;
        }

        .txt-antrian{
            font-size: 70 px;
            font-weight: bold;
        }

    </style>
</head>

<body>
    <div class="antrian">
        <span id="txt-antrian" class="txt-antrian">
            {{.antrian}}
        </span>
    </div>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-app.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-analytics.js"></script>

    <script>
  // Your web app's Firebase configuration
  // For Firebase JS SDK v7.20.0 and later, measurementId is optional
    var firebaseConfig = {
        apiKey: "AIzaSyBPYzjl2T0xm9y9sFOtCNfJuXo63doHSV8",
        authDomain: "project-antrian.firebaseapp.com",
        databaseURL: "https://project-antrian.firebaseio.com",
        projectId: "project-antrian",
        storageBucket: "project-antrian.appspot.com",
        messagingSenderId: "772565303340",
        appId: "1:772565303340:web:6a27ccb58219caf8891189",
        measurementId: "G-FB2K75FNWT"
    };
  // Initialize Firebase
  firebase.initializeApp(firebaseConfig);
  //firebase.analytics();

  var antrianRef = firebase.database().ref('antrian');
  antrianRef.on('value', function(snapshot) {
      const antrian = snapshot.val()
      const currentAntrian = antrian.find(item => item != null && item.status === false)

      document.getElementById('txt-antrian').innerText = currentAntrian.id
  });
</script>
</body>

</html>
